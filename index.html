<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Video Pilihan Anda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Saksikan Video Pilihan Anda</h1>

    <div class="main-container">
        <div class="video-player-section">
            <div class="video-container">
                <p class="initial-player-message">
                    Ketik judul video di kolom pencarian di samping, lalu pilih video untuk mulai memutar.
                </p>
                </div>
            <p class="player-info-text">
                Ketik judul video di kolom pencarian untuk menemukan video yang Anda inginkan.
            </p>
        </div>

        <div class="video-search-section">
            <h2>Cari Video</h2>
            <input type="text" id="search-input" placeholder="Ketik judul video di sini...">
            <div id="search-results">
                </div>
        </div>
    </div>

    <script src="js/video-search.js"></script>
</body>
</html>
