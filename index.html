<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page (Markdown)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .main-content {
            width: 90%;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .main-content {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Saksikan Video Pilihan Kami!</h1>
        <div class="video-container">
            </div>
        <p id="video-description" style="text-align: center; margin-top: 30px;">
            Memuat video...
        </p>
    </div>

    <script src="js/video-loader.js"></script>
</body>
</html>
