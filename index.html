<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page</title>
    <style>
        /* CSS Styling untuk Tampilan dan Responsivitas */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .main-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            box-sizing: border-box;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-player-section {
            flex: 2;
            min-width: 300px;
        }
        .video-search-section { /* Bagian untuk pencarian dan hasil */
            flex: 1;
            min-width: 280px; /* Lebar minimum untuk kolom pencarian */
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .video-search-section h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        #search-input {
            width: calc(100% - 20px); /* Kurangi padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Padding termasuk dalam lebar */
        }
        #search-results {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Jarak antar hasil pencarian */
            overflow-y: auto; /* Memungkinkan scroll jika hasil terlalu banyak */
            max-height: 400px; /* Tinggi maksimum untuk hasil pencarian */
        }
        .search-result-item {
            display: block;
            padding: 10px 15px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-weight: bold;
            white-space: nowrap; /* Mencegah judul terlalu panjang meluap */
            overflow: hidden; /* Menyembunyikan teks yang meluap */
            text-overflow: ellipsis; /* Menambahkan "..." jika teks terlalu panjang */
        }
        .search-result-item:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }
        .search-result-item.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }
        .no-results {
            text-align: center;
            color: #777;
            font-style: italic;
        }

        /* Kontainer video sama seperti sebelumnya */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Media Queries untuk Responsivitas */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .video-player-section, .video-search-section {
                flex: none;
                width: 100%;
            }
            #search-results {
                max-height: 250px; /* Kurangi tinggi maks di mobile */
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .main-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Saksikan Video Pilihan Anda</h1>

    <div class="main-container">
        <div class="video-player-section">
            <div class="video-container">
                </div>
            <p style="text-align: center; margin-top: 20px;">
                Ketik judul video di kolom pencarian untuk menemukan video yang Anda inginkan.
            </p>
        </div>

        <div class="video-search-section">
            <h2>Cari Video</h2>
            <input type="text" id="search-input" placeholder="Ketik judul video di sini...">
            <div id="search-results">
                </div>
        </div>
    </div>

    <script src="js/video-data.js"></script>
    <script src="js/video-search.js"></script>
</body>
</html>
